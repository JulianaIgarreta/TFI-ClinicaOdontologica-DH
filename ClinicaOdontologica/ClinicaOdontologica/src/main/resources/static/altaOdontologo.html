<head>

    <!--HOJA DE ESTILOS -->

    <!-- TIPOGRAFIAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script type="text/javascript" src="js/post_odontologo.js"></script>
    <title>Formularios</title>
</head>

<body>
<header>
    <div class="gestion-turnos">
        <span>Sistema de gestión de turnos</span>
    </div>
    <div class="verde_oscuro">
        <span>Happy Tooth</span>
    </div>
    <div class="boton-home"> <!--Contenedor para agregar el boton para volver al home nav nav-pills nav-item nav-link-->
        <a class="nav-link" href="indiceOdontologos.html"><button class="btn"><i class="fa fa-home"></i></button></a> <!--Icono para volver al home-->
    </div>
</header>
<section class="formulario">
    <form id="add_new_odontologo">
        <h1 class="titular">Registro Odontologo</h1>
        <div class="form-group">
            <p>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
            </p>
            <p>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
            </p>
            <p>
                <input type="text" class="form-control" id="matricula"  name="matricula" placeholder="Matrícula" required>

            <div class="botones_contactos">
                <button type="submit" class="btn-danger" id="btn-add-new-paciente">Registrar</button>

            </div>


        </div>
    </form>
    <div id="response" style="display:none; margin:10px"><!--ACA EL RESPONSE!!!!-->
    </div>
</section>


<footer>
    <span>Todos los derechos reservados</span>
</footer>
</body>

</html>
